<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full mb-4">
  <!-- Banner Profile -->
  <div class="relative">
    <img
      src="https://picsum.photos/500/150"
      alt="Banner Profile"
      class="w-full rounded-t-lg"
    />
    <img
      src="https://i.pravatar.cc/150?img={{ user()?.id }}"
      alt="Profile Picture"
      class="absolute bottom-0 left-2/4 transform -translate-x-1/2 translate-y-1/2 w-24 h-24 rounded-full border-4 border-white"
    />
  </div>
  <!-- User Info with Verified Button -->
  <div class="flex items-center flex-col mt-12">
    <h2 class="text-xl font-bold text-gray-800">{{ user()?.fullName }}</h2>
    <h3 class="text-sm font-semibold mb-1 text-gray-500 text-center">
      {{ user()?.email }}
    </h3>
    <p class="text-gray-700 text-center mb-1">
      <b>Creado el</b> <br />
      {{ user()?.createdAt | date : "mediumDate" }}
    </p>
    <p class="text-gray-700 text-center">
      <b>Edad</b><br />
      {{ getAge(user()!.birthdate) }}
    </p>

    <div class="flex items-center justify-around mt-4">
      <button
        class="bg-blue-500 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue text-white py-2 px-4 rounded-md transition duration-300 gap-2 mr-2"
        (click)="updateProfile()"
      >
        Editar
      </button>
      <button
        class="bg-blue-500 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue text-white py-2 px-4 rounded-md transition duration-300 gap-2"
      >
        cerrar sesi√≥n
      </button>
    </div>
  </div>
  <!-- Bio -->
</div>

@if (showModal()) {

<app-update-user-modal />
}
