<div
  class="background-modal fixed left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 py-10"
>
  <div
    class="max-h-full w-full max-w-xl overflow-y-auto sm:rounded-2xl bg-white"
  >
    <div class="w-full">
      <div class="m-5 my-10 max-w-[400px] mx-auto">
        <div class="mb-8">
          <h1 class="mb-4 text-3xl font-extrabold">Edita tu perfil</h1>
          <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full mb-4">
            <!-- Banner Profile -->
            <div class="relative">
              <img
                src="https://picsum.photos/500/150"
                alt="Banner Profile"
                class="w-full rounded-t-lg"
              />
              <img
                src="https://i.pravatar.cc/150?img={{ user()?.id }}"
                alt="Profile Picture"
                class="absolute bottom-0 left-2/4 transform -translate-x-1/2 translate-y-1/2 w-24 h-24 rounded-full border-4 border-white"
              />
            </div>
            <!-- User Info with Verified Button -->
            <div class="flex items-center flex-col mt-12">
              <input
                type="text"
                [value]="user()?.fullName"
                class="text-xl font-bold text-gray-800 text-center"
              />
              <input
                class="text-sm font-semibold mb-1 text-gray-500 text-center"
                type="email"
                [value]="user()?.email"
              />

              <p class="text-gray-700 text-center mb-1">
                <b>Creado el</b> <br />
                {{ user()?.createdAt }}
              </p>
              <p class="text-gray-700 text-center">
                <b>Fecha nacimiento</b><br />
              </p>
              <input
                type="date"
                [value]="user()?.birthdate"
                (input)="imprimir($event)"
              />
            </div>
            <!-- Bio -->
          </div>
        </div>
        <div class="space-y-4">
          <button
            (click)="closeModal()"
            class="p-3 bg-black rounded-full text-white w-full font-semibold"
          >
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
