<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
  <form [formGroup]="form">
    <!-- Post Content Section -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >Publicar contenido:</label
      >

      <label for="title" class="block text-sm font-medium text-gray-700"
        >Título</label
      >
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="Dale un título a tu post"
        class="mt-1 p-2 w-full border-2 rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
      />
      @if (invalidField('title')) {
      <span class="text-sm text-red-500">{{ getError("title") }}</span>
      }

      <label
        for="postContent"
        class="block text-sm font-medium text-gray-700 mt-3"
        >Descripción</label
      >
      <textarea
        id="postContent"
        name="postContent"
        formControlName="content"
        rows="4"
        class="mt-1 w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm sm:leading-5 resize-none focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
        placeholder="¡Comparte con el mundo desde aquí!"
      ></textarea>
      @if (invalidField('title')) {
      <span class="text-sm text-red-500">{{ getError("title") }}</span>
      }
    </div>

    <!-- Submit Button and Character Limit Section -->
    <div class="flex items-center justify-between">
      <button
        type="submit"
        (click)="submit()"
        class="flex justify-center items-center bg-blue-500 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue text-white py-2 px-4 rounded-md transition duration-300 gap-2"
      >
        Publicar
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="19"
          height="19"
          viewBox="0 0 24 24"
          id="send"
          fill="#fff"
        >
          <path fill="none" d="M0 0h24v24H0V0z"></path>
          <path
            d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z"
          ></path>
        </svg>
      </button>
      <span class="text-gray-500 text-sm">Max 280 caracteres</span>
    </div>
  </form>
</div>
